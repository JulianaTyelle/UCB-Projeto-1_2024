<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiler - Buscar</title>

    <link rel="stylesheet" href="../static/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/global.css">
</head>

<body class="bg-dark bg-gradient vh-100 vh-100 text-white">
    <div class="container bg-dark">
        <div class="row">
            <div class="col-12 bg-dark text-center">
                <h1 class=" text-center">Profiler</h1>
                <h2 class=" text-center">Buscar Profissional</h2>
                {{#fail}}
                <div class="alert alert-danger mt-1" role="alert">
                    {{fail}}
                </div>
                {{/fail}}
            </div>
        </div>

        <form action="/search" method="POST" class="form">

            <div class="row mt-5 mb-3 ms-5 me-5">
                <!-- <label for="usuario">Email / Nome de Usuário:</label> -->
                <select class="col-4" name="tipo" id="tipo">
                    <option value="usuario">Nome de Usuário</option>
                    <option value="email">E-mail</option>
                    <option value="cargo">Cargo</option>
                    <option value="hardskills">Hardskills</option>
                    <option value="softskills">Softskills</option>
                </select>
                <input class="row mt-2" type="text" name="termo" id="termo">
            </div>

            <div class="row mt-5 mb-5 ms-5 me-5">
                <div class="text-center col-12">
                    <input type="submit" value="BUSCAR">
                </div>
            </div>

            <div class="row mt-5 ms-5 me-5"></div>
        </form>

        <!-- {{#list}}
            <div>
                {{list}}
            </div>
        {{/list}} -->
        {{#list}}
        <div class="alert alert-danger mt-1" role="alert">
            {{{list}}}
        </div>
        {{/list}}
    </div><!-- End Container -->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
