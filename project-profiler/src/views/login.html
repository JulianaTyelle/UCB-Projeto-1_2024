<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiler - Entrar</title>

    <link rel="stylesheet" href="../static/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/global.css">
</head>

<body class="bg-dark bg-gradient vh-100 vh-100 text-white">
    <div class="container bg-dark">
        <div class="row">
            <div class="text-center">
                <h1>Profiler</h1>
                <h2>Login</h2>
            </div>
        </div> <!-- End: Row 1 -->

        <form action="/login" method="POST" class="form">

            <div class="row mt-5 mb-3 ms-5 me-5">
                <label for="termo">Email / Nome de Usu√°rio:</label>
                <input class="row mt-2" type="text" name="termo" id="termo">
            </div>

            <div class="row mb-3 ms-5 me-5">
                <label for="senha">Senha:</label>
                <input class="row mt-2" type="password" name="senha" id="senha">
            </div>

            <div class="row mt-5 mb-5 ms-5 me-5">
                <div class="text-center col-12">
                    <input type="submit" value="REGISTRAR">
                </div>
            </div>

            <div class="row mt-5 ms-5 me-5"></div>
        </form>

        <div class="row">
            <div class="text-center col-2 mt-5 mb-5"> </div> <!-- Helps Centralize with Bootstrap -->
            
            <div class="text-center col-8">
            {{#fail}}
                <div class="alert alert-danger mt-1" role="alert">
                    {{fail}}
                </div>
            {{/fail}}
            </div>

            <div class="text-center col-2 mt-5 mb-5"> </div> <!-- Helps Centralize with Bootstrap -->
        </div> <!-- End: Row 3 -->

    </div> <!-- End: Container -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
