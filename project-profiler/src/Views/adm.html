<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINEL ADMINISTRATIVO</title>

    <link rel="stylesheet" href="../static/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/global.css">
</head>

<body class="bg-dark bg-gradient vh-100 vh-100 text-white">
    <div class="container bg-dark">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h1>PAINEL ADMINISTRATIVO</h1>
            </div>
        </div> <!-- End: Row 1 -->


        <!-- BUTTONS -->
        <div class="row mb-5">
            <div class="container col-2"></div>
            <div class="container col-2">
                <button type="button" class="btn btn-primary">LIST USERS</button>
            </div>
            <div class="container col-2">
                <button type="button" class="btn btn-success">CREATE USER</button>
            </div>
            <div class="container col-2">
                <button type="button" class="btn btn-warning">EDIT USER</button>
            </div>
            <div class="container col-2">
                <button type="button" class="btn btn-danger">DELETE USER</button>
            </div>
            <div class="container col-2"></div>
        </div> <!-- End: Row 2 -->



        <!-- MAIN CONTENT -->
        <div class="row">
            <!-- <div class="text-center col-2 mt-5 mb-5"></div> Helps Centralize with Bootstrap -->
            
            <div class="text-center col-4">
                    <p>NOME</p>
            </div>

            <div class="text-center col-4">
                    <p>EMAIL</p>
            </div>

            <div class="text-center col-3">
                    <p>SENHA</p>
            </div>

            <div class="text-center col-1">
                <p>DEL</p>
            </div>

            <!-- <div class="text-center col-2 mt-5 mb-5"> </div> Helps Centralize with Bootstrap -->
        </div> <!-- End: Row 3 -->






        <!-- Body: Row 4 -->
        {{#body}}

            {{body}}

        {{/body}}






















    </div> <!-- End: Container -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
